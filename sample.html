<html lang="en">
<head>
  <style>
      #videoId {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }

      #video {
          width: 100%;
          height: 100%;
      }
  </style>
  <title>Hls.js WebOs demo</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://wiinvent.tv/sdk/tv/wii-sdk-1.6.8.js"></script>

<div id="videoId">
  <video id="video" controls></video>
</div>

<script>
  var video = document.getElementById('video');
  var src = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
  var wiiSdk = []

  if (Hls.isSupported()) {
    var hls = new Hls({
      enableWorker: true,
      debug: true,
    });
    wiiSdk = new WI.InstreamSdk({
      env: WI.Environment.SANDBOX,
      tenantId: 14,
      deviceType: WI.DeviceType.TV,
      domId: "videoId",
      hls: hls,
      player: video,
      srcVideo: src,
      channelId: "2",
      streamId: "1999",
      partnerSkipOffset: 6,
      vastLoadTimeout: 10,
      mediaLoadTimeout: 10,
      bufferingVideoTimeout: 15,
      alwaysCustomSkip: true,
      isAutoRequestFocus: false,
      bitrate: 1024,
      skipText: "Skip ads after {0} seconds",
      skippableText: "Skip ads"
    })
    hls.loadSource(src);
    hls.attachMedia(video);
    video.muted = true;
    wiiSdk.start()
  }

  window.addEventListener("message", function (e) {
    if (
      [
        "REQUEST",
        "LOADED",
        "START",
        "PAUSED",
        "RESUMED",
        "ERROR",
        "PLAYER_ERROR",
        "CLICK",
        "IMPRESSION",
        "SKIPPED",
        "COMPLETE",
        "DESTROY",
        "FULLSCREEN",
        "END",
        "All_ADS_COMPLETE",
      ].includes(e.data.type)) {
      console.log('mmmm', e)
    }
  })
</script>
</body>
</html>
